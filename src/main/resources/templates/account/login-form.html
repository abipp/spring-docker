<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{login-layout :: head}"></head>
<body class="authentication-body">
<div class="authentication-wrapper">
    <header th:replace="~{login-layout :: header}"></header>
    <main>
        <form th:action="@{/authenticating}" method="POST">
            <div th:if="${param.error}" style="color: red; font-size: larger;">
                Invalid username and password.
            </div>

            <div th:if="${param.logout}" style="color: deepskyblue; font-size: larger;">
                You have been logged out.
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="username" placeholder="username"
                   autocomplete="off">
            <input type="password" name="password" placeholder="password">
            <button type="submit">Sign In</button>
        </form>
            <p>Belum punya akun? <a th:href="@{/account/registerForm}">daftar disini</a></p>
    </main>
</div>

</body>
</html>
